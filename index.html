<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Signals</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #999;
        }

        .status-indicator.connected {
            background: #000;
        }

        .countdown {
            font-size: 18px;
        }

        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .bot-card {
            border: 1px solid #ddd;
            padding: 15px;
        }

        .bot-name {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 20px;
        }

        .bot-info {
            font-size: 16px;
            line-height: 1.8;
        }

        .bot-info div {
            margin-bottom: 6px;
        }

        .signal {
            margin-top: 12px;
            padding: 8px;
            background: #f0f0f0;
            font-size: 16px;
        }

        .bot-results {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }

        .bot-results div {
            margin-bottom: 5px;
            color: #666;
        }

        .log-container {
            background: #000;
            color: #0f0;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-top: 1px solid #ddd;
            min-height: 0;
        }

        .log-entry {
            margin-bottom: 6px;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }

        /* Responsive layout */
        @media (max-width: 1024px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .header h1 {
                font-size: 20px;
            }

            .status-item {
                font-size: 16px;
                flex-wrap: wrap;
            }

            .bot-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 700px) {
            .container {
                border: none;
            }

            .content {
                padding: 10px;
            }

            .bot-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .bot-card {
                padding: 10px;
            }

            .bot-name {
                font-size: 18px;
            }

            .bot-info {
                font-size: 14px;
                display: flex;
                flex-wrap: wrap;
                column-gap: 12px;
                row-gap: 4px;
            }

            .bot-info div {
                margin-bottom: 4px;
                min-width: 50%;
            }

            .signal {
                font-size: 14px;
            }

            .bot-results {
                font-size: 12px;
            }

            .log-container {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Trading Signals</h1>
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
                <span class="countdown" id="countdown">Waiting for data...</span>
            </div>
        </div>

        <div class="content">
            <div id="botCards" class="bot-grid"></div>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
